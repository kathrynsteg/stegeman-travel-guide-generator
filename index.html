<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Travel Guide Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Guide Generator</h1>
      </header>

      <main>
        <form id="guide-generator">
          <input
            type="text"
            placeholder="Where are you going?"
            autofocus
            required
            class="destination-input"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="guide" class="travel-guide">
          <br />
        </div>
      </main>
    </div>

    <footer>

      >

        target="_blank"
        >Github</a
      >
      and hosted on
      <a
        href="https://stegeman-travel-guide-generator.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
